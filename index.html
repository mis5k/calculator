<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TypeScript Greeter</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="calculator.js"></script>
    </head>
    <body>
        <table class="table">
            <tr class="main_exp">
                <th class="text" colspan="4"><p id="mainExp">0</p></th>
            </tr>    
            <tr>
                <td class="button bg_col_top_gray" onclick="reset()">
                    <div>A/C</div>
                </td>
                <td class="button bg_col_top_gray" onclick="clickBtn('-')">
                    <div>+/-</div>
                </td>
                <td class="button bg_col_top_gray" onclick="clickBtn('')">
                    <div>%</div>
                </td>
                <td class="button bg_col_orange" onclick="clickBtn('/')">
                    <div>/</div>
                </td>
            </tr>
            <tr>
                <td class="button bg_col_gray" onclick="clickBtn('7')">
                    <div>7</div>
                </td>
                <td class="button bg_col_gray" onclick="clickBtn('8')">
                    <div>8</div>
                </td>
                <td class="button bg_col_gray" onclick="clickBtn('9')">
                    <div>9</div>
                </td>
                <td class="button bg_col_orange" onclick="clickBtn('*')">
                    <div>*</div>
                </td>
            </tr>
            <tr>
                <td class="button bg_col_gray" onclick="clickBtn('4')">
                    <div>4</div>
                </td>
                <td class="button bg_col_gray" onclick="clickBtn('5')">
                    <div>5</div>
                </td>
                <td class="button bg_col_gray" onclick="clickBtn('6')">
                    <div>6</div>
                </td>
                <td  class="button bg_col_orange" onclick="clickBtn('-')">
                    <div>-</div>
                </td>
            </tr>
            <tr>
                <td class="button bg_col_gray" onclick="clickBtn('1')">
                    <div>1</div>
                </td>
                <td class="button bg_col_gray" onclick="clickBtn('2')">
                    <div>2</div>
                </td>
                <td class="button bg_col_gray" onclick="clickBtn('3')">
                    <div>3</div>
                </td>
                <td class="button bg_col_orange" onclick="clickBtn('+')">
                    <div>+</div>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="button bg_col_gray" onclick="clickBtn('0')">
                    <div>0</divn>
                </td>
                <td class="button bg_col_gray" onclick="clickBtn('.')">
                    <div>.</div>
                </td>
                <td class="button bg_col_orange" onclick="getResult()">
                    <div>=</div>
                </td>
            </tr>
        </table>        
    </body>
</html>
